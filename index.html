<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>COLOURS</title>
</head>

<body class="flex--column">
    <main class="flex flex--align--center flex--justify--center">
        <section class="flex flex--column">
            <div class="flex--box--outer">
                <div class="flex flex--row  flex--align--center flex--justify--center flex--box--inner">
                    <span class="flex--box--text js--color--select no--copy"></span>
                </div>
            </div>

            <div class="flex--box--outer">
                <div class="flex flex--row  flex--align--center flex--justify--center flex--box--inner">
                    <span class="flex--box--text js--color--select no--copy"></span>
                </div>
            </div>
            <div class="flex--box--outer">
                <div class="flex flex--row  flex--align--center flex--justify--center flex--box--inner">
                    <span class="flex--box--text js--color--select no--copy"></span>
                </div>
            </div>
            <div class="flex--box--outer">
                <div class="flex flex--row  flex--align--center flex--justify--center flex--box--inner">
                    <span class="flex--box--text js--color--select no--copy"></span>
                </div>
            </div>
            <div class="flex--box--outer">
                <div class="flex flex--row  flex--align--center flex--justify--center flex--box--inner">
                    <span class="flex--box--text js--color--select no--copy"></span>
                </div>
            </div>
        </section>
    </main>

    <div class="flex flex--full flex--align--center flex--column info--container hidden">
        <div class="info--container--block item--1"></div>
        <div class="info--container--block item--2"></div>
        <div class="info--container--block item--3"></div>
        <div class="info--container--block item--4"></div>
        <div class="info--container--block item--5"></div>
    </div>

    <footer class="flex flex--space--between padding">
        <h2 id="save" class="pointer">SAVE</h2>
        <h2 id="reload" class="pointer">RELOAD</h2>
        <h2 id="info" class="pointer">INFO</h2>
    </footer>
</body>

</html>
